<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="row m-2">
    <div class="col-md-12">
        <form>
            <div class="input-group">
            
                <input ng-model="filtro" ng-model-options="{debounce: 1000}" 
                    type="text" class="form-control" placeholder="Filtrar">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova foto</a>
                </span>

            </div>
        </form>
    </div>
</div>
<div class="row">
    <painel-bootstrap class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <img src="{{foto.url}}" alt="{{foto.titulo}}" class="img-responsive center-block">
    </painel-bootstrap>
</div>
